  <script>
    ;(function() {
      var ua = navigator.userAgent.toLocaleLowerCase();
      var m = ua.match(/rv:([\d.]+)\) like gecko/);
      if (m) {
        console.log('ie', m[1]);
        location.href = 'https://google.cn/chrome/';
        alert('检测到你使用的浏览器版本过低，推荐使用Chrome或者Firefox浏览器使用本系统（已为您跳转至快速下载地址）！');
      }
    })()
  </script>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <style>
      @keyframes ldio {
        0% {
          transform: rotate(0deg)
        }

        50% {
          transform: rotate(180deg)
        }

        100% {
          transform: rotate(360deg)
        }
      }

      .loadingio-eclipse {
        width: 200px;
        height: 200px;
        margin: 150px auto 0;
        overflow: hidden;
      }

      .ldio {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0;
      }

      .ldio div {
        box-sizing: content-box;
        position: absolute;
        animation: ldio 1s linear infinite;
        width: 160px;
        height: 160px;
        top: 20px;
        left: 20px;
        border-radius: 50%;
        box-shadow: 0 4px 0 0 #346fff;
        transform-origin: 80px 82px;
      }
    </style>
    <div class="loadingio-eclipse">
      <div class="ldio">
        <div></div>
      </div>
    </div>
  </div>
